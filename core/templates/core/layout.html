{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e183061512.js" crossorigin="anonymous"></script>
    {% block style %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}"><i class="fa-solid fa-building-columns"></i> Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="https://darkice000.github.io/portfolio">My portfolio</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container-xxl">

        {% block body %}
        {% endblock %}
        <!-- footer  -->
        <footer class="text-center bg-body-teriary mt-5 ">
            <!-- Grid container -->
            <div class="container pt-4 ">
                <!-- Section: Social media -->
                <section>

                    <!-- Google -->
                    <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                        href="mailto:aarav7397@gmail.com" target="_blank" role="button" data-mdb-ripple-color="dark"><i
                            class="fab fa-google"></i></a>

                    <!-- Linkedin -->
                    <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" target="_blank"
                        href="https://linkedin.com/in/kumaraarav/" role="button" data-mdb-ripple-color="dark"><i
                            class="fab fa-linkedin"></i></a>
                    <!-- Github -->
                    <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" target="_blank"
                        href="https://github.com/darkice000/" role="button" data-mdb-ripple-color="dark"><i
                            class="fab fa-github"></i></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3">
                Made With <i class="fa-solid fa-heart" style="color: #e00000;"></i> by
                <a class="text-body" href="https://kumaraarav.pythonaywhere.com"><strong>aarav.dev</strong></a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
    <!-- footer end  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% block script%}
    {% endblock %}
</body>

</html>
